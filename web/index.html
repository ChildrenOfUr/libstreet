<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="application/dart" src="main.dart" async></script>
    <script src="packages/browser/dart.js" async></script>
    <title>libstreet</title>
    <style>
#game {
position:absolute;
top:50px;
left:20px;
width:1024px;
height:768px;
border-radius:10px;
overflow:hidden;
z-index:0;
}

canvas#street {
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
box-shadow:inset 0 0 100px 19px rgba(0,0,0,0.2);
}

#world {
position: absolute;
top: 0;
width: 100%;
height: 100%;
transition: transform 2s ease-in-out;
}
    </style>

</head>
<body style="background:#eee">

<main>
<div id="game">
    <!-- Game Elements -->
    <div id="world">
        <canvas id="street"></canvas>
    </div>
</div>
</main>


</body>
</html>
